spring.application.name=loocks
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${SUPABASE_DATABASE_URL}&password=${SUPABASE_DATABASE_PASSWORD}&prepareThreshold=0
spring.datasource.username=${SUPABASE_DATABASE_USER}
spring.datasource.password=${SUPABASE_DATABASE_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Jwt
# Use JWT_SECRET if provided; otherwise fall back to SUPABASE_JWT_SIGNER (helps local .env setups)
jwt.secret=${JWT_SECRET:${SUPABASE_JWT_SIGNER}}
llm.api.key=${LLM_API_KEY}

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Cloudinary
cloudinary.cloudURL=${CLOUDINARY_URL}